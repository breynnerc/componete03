<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>tabuada</h1>

    <p>escreva um numero na caixa a seguir e te mostrarei a tabuada dele</p>

    <section id="entrada">

        <form action="#" method="get">

            <p>
                <label for="fnum">numero: </label>
                <input type="number" name="num" id="fnum" placeholder="numero">
                <input type="submit" value="Tabuada" formaction="javascript:tabuada()">
            </p>

        </form>

    </section>

    <section id="saida">

        <p>Preencha os dados acima e aperte o botao.</p>

    </section>

    <script src="script.js"></script>
</body>
</html>
